<h1>VIDEOS :</h1>
<ul>
    {{range .Videos}}
    <li>
        <p>{{.ID}}</p>
        <p>{{.UserId}}</p>
        <p>{{.Title}}</p>
        <a href="{{.Link}}?t={{.Moment}}s" class="video-card">
            <img src="https://www.numerama.com/wp-content/uploads/2017/11/macos-high-sierra.jpg" alt="Video Thumbnail">
            <div class="play-button">&#x25B6;</div>
        </a>
    </li>
    {{end}}
</ul>
<style>
    .video-card {
        position: relative;
        display: block;
        width: 300px; /* Set the desired width */
        cursor: pointer;
        border-radius: 10px;
        overflow: auto;
    }

    .video-card img {
        height: auto;
        width: -webkit-fill-available;
    }

    .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        color: white;
    }
</style>
